<!-- 
    HTML Paragraphs:
    HTML paragraphs are defined with the <p> tag:

    HTML Links:
    HTML links are defined with the <a> tag:
        
    HTML Images:
    HTML images are defined with the <img> tag:
    The <img> tag is empty, it contains attributes only, and does not have a closing tag.
    The src attribute specifies the path to the image.
    The alt attribute provides an alternative text for the image, if the image for some reason cannot be displayed.
    The width and height attributes specify the width and height of the image.

    The <h1> element defines a large heading
    The <p> element defines a paragraph.
    The <a> element defines a hyperlink, which is used to link from one page to another.
    The href attribute specifies the destination address of the link.   
    The <img> element is used to embed an image in an HTML page.

    HTML Images
    HTML images are defined with the <img> tag.
    The source file (src), alternative text (alt), width, and height are provided as attributes:
    <img src="url" alt="description" width="width" height="height">

    Empty HTML Elements
    HTML elements with no content are called empty elements.
    The <br> tag defines a line break, and is an empty element without a closing tag:
